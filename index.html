<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sweet Product Site</title>
    <!-- LINK STYLESHEETS BELOW-->
    <link rel="stylesheet" href="styles/PageOne.css" />
  </head>
  <body>
    <header>
      <div class="menu-toggle">
        <i class="fas fa-bars">Icon Menu Toggle</i>
      </div>
      <div class="overlay"></div>

      <nav>
        <i class="fas fa-times">Icon</i>

        <div class="logo">
          <img src="images/logo.png" alt="Sweet Logo" />
        </div>

        <div class="nav-middle">
          <ul>
            <li><a href="#">Collection</a></li>
            <li><a href="#">Catalog</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </div>
        <div class="nav-right">
          <ul>
            <li>
              <a href="#"><i class="fas fa-search">Icon</i></a>
            </li>
            <li>
              <a href="#"><i class="fas fa-user">Icon</i>Account</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-cart">Icon</i>Cart</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="main">
        <div class="tone-1">
          <div class="product-info">
            <h1>YEEZY BOOST 350 V2</h1>
            <p>New and improved</p>
            <h2>$230</h2>
            <div class="info-btns">
              <a href="#" class="btn discover-btn">DISCOVER</a>
              <a href="#" class="btn cart-btn">ADD TO CART</a>
            </div>
          </div>
        </div>
        <div class="tone-2">
          <img src="images/shoe.png" alt="shoe" />
        </div>
      </div>
      <script src="https://ajax.googleapies.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </header>

    <h1>Hello</h1>
  </body>

  <!-- LINK JS BELOW-->
  <script src="js/ScriptOne.js"></script>
</html>
